<!DOCTYPE html>
<html>
<head>
	<title>POPULAR MECHANICS (a band) SUCKS</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans&amp;amp;subset=latin">
	<link rel="stylesheet" href="/css/ten.css">
	<link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<body>
<div class="container-fluid">
    <header class="banner">
        POPULAR MECHANICS
    </header>
	<div class="row">
        <div class="col-md-4">
            <div class="row">
                <div id="drop" class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-addon">URL</div>
                        <input id="dropUrl" type="text" class="form-control" aria-label="URL">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-right"></i></span>
                    </div>
                </div>
                <div class="row">
                    <div id="library" class="col-md-12">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div id="movie"><i id="playgliph" class="glyphicon glyphicon-play"></i></div>
            <span id="audio-controls"></span><br/>
            <span id='current-time'>00:00</span><br/>
            <select id="videoSelector"></select>
        </div>
	</div>
    <div class="row instruction-area">
        <div class="col-md-6">
            <div class="btn btn-default red">INSTRUCTIONS</div>
            <br/>
            <strong>1.</strong><br/>
            Paste an image URL & add it to the library
            (.*.JPG, .*.PNG, .*.GIF)<br/>
            <strong>2.</strong><br/>
            Make selections within your library<br/>
            <strong>3.</strong><br/>
            Press Play<br/>
            <strong>4.</strong><br/>
            Share with friends<br/>
        </div>
        <div class="col-md-6">
            <div class="pull-right align-right share-area">
                <div class="btn btn-default red" onClick="share()">SHARE</div>
                <div class="share-area-sig">
                    This was created by<br><a href="http://standardautomata.com">Standard Automata</a> and <a href="http://www.husbandmen.com">Husbandmen</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
</footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/spin.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/bootstrapx-clickover.js"></script>
</html>
